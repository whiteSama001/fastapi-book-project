name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Azure
        run: |
          az webapp deployment source config-zip \
          --resource-group public-info-api_group \
          --name public-info-api \
          --src fastapi.zip
